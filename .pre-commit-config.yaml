repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        args: ["--fix", "--show-fixes"]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        files: ^src/
        args: ["--config-file=pyproject.toml"]
        additional_dependencies:
          - litestar[standard]~=2.8
          - uvicorn[standard]~=0.30
          - orjson~=3.10
          - boto3>=1.34.0
          - anyio>=4.0.0
          - slack-bolt>=1.18.0
          - slack-sdk>=3.27.0
          - httpx>=0.27.0
          - boto3-stubs[essential]
